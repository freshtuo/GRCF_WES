# input fastq files
read1:
    C4_PBMC: data/fastq/C4_PBMC_without_CD8_plus_S91_L001_R1_001.fastq.gz
    C4_CD8: data/fastq/C4_CD8_plus_CD57_plus_S75_L001_R1_001.fastq.gz
read2:
    C4_PBMC: data/fastq/C4_PBMC_without_CD8_plus_S91_L001_R2_001.fastq.gz
    C4_CD8: data/fastq/C4_CD8_plus_CD57_plus_S75_L001_R2_001.fastq.gz

# project name (use to nameoutput folder)
project: 'Donlin-LS-11035_210914'

# tumor-normal pairing information
pair:
    C4: ['C4_PBMC','C4_CD8']

# target bed file
bed: source/S07604514_Covered.bed

# cutadapt parameters
